{# Correct Answer #}
<div class="notification success is-hidden correct-answer">
    <span class="icon fa fa-check" aria-hidden="true"></span>
    <span class="notification-message">
        {{ notification_message }}
    </span>
</div>

{# Incorrect Answer Notification #}
<div class="notification error is-hidden incorrect-answer">
    <span class="icon fa fa-close" aria-hidden="true"></span>
    <span class="notification-message">
        {{ notification_message }}
    </span>
</div>

{# Partially Correct Answer Notification #}
<div class="notification success is-hidden partially-correct-answer">
    <span class="icon fa fa-asterisk" aria-hidden="true"></span>
    <span class="notification-message">
        {{ notification_message }}
    </span>
</div>

{# Partially Correct Answer Notification #}
<div class="notification general is-hidden notification-submit general">
    <span class="icon fa fa-info-circle" aria-hidden="true"></span>
    <span class="notification-message">
        {{ notification_message }}
    </span>
</div>
