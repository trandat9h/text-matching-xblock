<div class="MatchingZone" id={{ id }}>
    <ul>
        {% for matching_item in matching_items %}
            <li>
                <div class="matching-item-wrapper" data-prompt-id={{ matching_item.prompt.id }}>
                    <div class="prompt-wrapper">
                        <p>
                            {{ matching_item.prompt.text }}
                        </p>
                    </div>
                    <div class="response-wrapper">
                        <label>
                            <select class="ui dropdown response-options" data-prompt-id={{ matching_item.prompt.id }}>
                                <option value="" selected disabled>Select your response</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </label>
                        <span class="fa fa-refresh btn-reset-response" aria-hidden="true" data-prompt-id={{ matching_item.prompt.id }}></span>
                    </div>
                    <div class="answer-wrapper">
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
